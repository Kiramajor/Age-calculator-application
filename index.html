<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="dates">
            <form action="" method="get" id="my-form">
                <div class="form-group">
                    <label for="day"><h4 class="day">DAY</h4></label>
                    <input type="number" name="day" placeholder="DD" required="" id="day">
                    <i><p class="error error-day">Enter a valid date</p></i>
                    <i><p class="empty empty-day">Please fill required fields</p></i>
                </div>
                <div class="form-group">
                    <label for="month"><h4 class="month">MONTH</h4></label> 
                    <input type="number" name="month" placeholder="MM" required="" id="month">  
                    <i><p class="error error-month">Enter a valid month</p></i> 
                    <i><p class="empty empty-month">Please fill required fields</p></i>  
                </div>
                <div class="form-group">
                    <label for="month"><h4 class="year">YEAR</h4></label>
                    <input type="number" name="year" placeholder="YYYY" required="" id="year">
                    <i><p class="error error-year">Must be in the past</p></i>
                    <i><p class=" empty empty-year">Please fill required fields</p></i>
                </div>
                 
            </form>
            <div class="line"></div>
            <div>
                <img src="images/icon-arrow.svg" alt="arrow" id="arrow">
            </div>
        </section>
        <section class="showcase">
            <div class="fix">
                <span><b class="display-age">--</b></span><h1>years</h1>
            </div> 
            <div class="fix">
                <span><b class="display-month">--</b></span><h1>months</h1>
            </div> 
            <div class="fix">
                <span><b class="display-day">--</b></span><h1>days</h1>
            </div> 
        </section>

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
